            <h2>Contact us</h2>
            <div class="contact-contact">
              <form action="">
                <label for="fname">Full Name</label>
                <input type="text" id="fname" name="fullname" placeholder="Full name.." />

                <label for="ssujet">Sujet</label>
                <input type="text" id="ssujet" name="yoursujet" placeholder="sujet.." />
            
                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Write something.." style="height: 200px"></textarea>
              </form>
              <button class="show btn" onclick="get_contact()">Envoyer</button>
              <div class="modal">
                <div class="modal-box">
                  <span class="close-button">X</span>
                  <div id="ModalContact"></div>
                </div>
              </div>
